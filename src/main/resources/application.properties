#####################      \u4F7F\u7528\u81EA\u5B9A\u4E49\u65E5\u5FD7       #####################
logging.config=classpath:log4j2.xml
log.level=info
server.port=9000

##################### Spring Boot Banner start #####################
#spring.main.banner-mode=off
spring.banner.charset=UTF-8
spring.banner.location=classpath:banner.txt

##################### Locations of static resources.#####################
spring.resources.static-locations=classpath:/resources/,classpath:/static/,classpath:/public
spring.application.name=server-test

##################### Spring Boot MyBatis #####################
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.typeAliasesPackage=com.ytrj.hardwaredata.entity

##################### Spring Boot MySQL #####################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1/wangjing?characterEncoding=UTF-8&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

##################### Spring Boot Redis #####################
spring.redis.database=13
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
spring.redis.timeout=6000
spring.redis.jedis.pool.max-active=1000
spring.redis.jedis.pool.max-wait=-1
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.min-idle=5
spring.cache.type=redis
spring.cache.cache-names=jinsong_grid